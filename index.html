<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- For lightning icon -->
</head>
<body>

  <div class="container">
    <h1>Generate a <span>Random Password</span></h1>

    <div class="input-container">
      <input type="text" id="password" placeholder="Password" readonly>
      <img src="https://img.icons8.com/material-rounded/24/228B22/copy.png" alt="Copy" onclick="copyPassword()">
    </div>

    <button onclick="generatePassword()">
      <i class="fas fa-bolt"></i> Generate Password
    </button>
  </div>

  <script>
    function generatePassword() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$!";
      let password = "";
      for (let i = 0; i < 12; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("password").value = password;
    }

    function copyPassword() {
      const input = document.getElementById("password");
      input.select();
      input.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(input.value);
      alert("Password copied!");
    }
  </script>

</body>
</html>
